<!-- Search Widget -->
<div class="card my-4">
  <h5 class="card-header">Search</h5>
  <div class="card-body">
    <div class="input-group">
      <form class="my-2 my-lg-0" style="width:100%;" method='GET' action='/search'>
        <input class="form-control my-1 mr-sm-2" required='required' type="search" placeholder="Search Headlines" name='q' data-toggle="popover" data-placement="bottom" data-content="Press enter to search" value="{{ query }}" style="" data-original-title="" title="">
      </form>
    </div>
  </div>
</div>
